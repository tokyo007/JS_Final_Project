<!DOCTYPE html>
<html lang="en">
<head>
  <title>Interactivity with JavaScript Final Project</title>
  <link rel="stylesheet" href="style.css">
</head>


<body onload="setImages()">
    <div id="message">
        My feelings about the first six months of the year.
    </div>

    <main id="main">  
        <div class="flex">
            <img class="preview" alt="Month 1: January" src="https://assets.codepen.io/13319253/JAN.png" onmouseover="upDate(this)" onmouseleave="unDo()" onfocus="focusUpdate(this)" onblur="blurUpdate()" tabindex="0" autofocus>
            <img class="preview" alt="Month 2: February" src="https://assets.codepen.io/13319253/FEB.png" onmouseover="upDate(this)" onmouseleave="unDo()" onfocus="focusUpdate(this)" onblur="blurUpdate()" tabindex="0">
            <img class="preview" src="https://assets.codepen.io/13319253/MAR.png" alt="Month 3: March" onmouseover="upDate(this)" onmouseleave="unDo()" onfocus="focusUpdate(this)" onblur="blurUpdate()" tabindex="0">
            <img class="preview" src="https://assets.codepen.io/13319253/APRIL.png" alt="Month 4: April" onmouseover="upDate(this)" onmouseleave="unDo()" onfocus="focusUpdate(this)" onblur="blurUpdate()" tabindex="0">
            <img class="preview" src="https://assets.codepen.io/13319253/MAY.png" alt="Month 5: May" onmouseover="upDate(this)" onmouseleave="unDo()" onfocus="focusUpdate(this)" onblur="blurUpdate()" tabindex="0">
            <img class="preview" src="https://assets.codepen.io/13319253/JUNE.png" alt="Month 6: June" onmouseover="upDate(this)" onmouseleave="unDo()" onfocus="focusUpdate(this)" onblur="blurUpdate()" tabindex="0">
        </div>
    </main>
  <script  src="script.js"></script>
</body>
</html>
